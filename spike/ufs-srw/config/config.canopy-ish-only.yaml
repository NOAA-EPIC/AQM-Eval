metadata:
  description: config for SRW-AQM evaluation
user:
  RUN_ENVIR: community
  MACHINE: GAEAC6
  ACCOUNT: bil-fire3
workflow:
  USE_CRON_TO_RELAUNCH: true
  CRON_RELAUNCH_INTVL_MNTS: 3
  EXPT_SUBDIR: aqmv8_sens_vdfmet3_C2R_all_Aug1-16
