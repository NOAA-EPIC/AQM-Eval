    - parm/wflow/aqm_post_melodies_monet.yaml

melodies_monet_parm:
  aqm:
    active: true
    no_forecast: true
    run_mode: strict
    models:
      aqmv8_candev_off_base: # Base
        expt_dir: /gpfs/f6/bil-fire3/scratch/Irena.Ivanova/expt_dirs/aqmv8_candev_off
        plot_kwargs:
          color: g
      aqmv8_candev_vdfmet3_C2R_all_Aug1-16: # Canopy
        expt_dir: /gpfs/f6/bil-fire3/scratch/Irena.Ivanova/expt_dirs/aqmv8_candev_vdfmet3_C2R_all_Aug1-16
        plot_kwargs:
          color: r
    scorecards: {}
    packages:
      aqs_pm:
        active: false
        observation_template: /gpfs/f6/bil-fire3/world-shared/Observations/AQS/pm25_spec_daily/AQS_20230801_20230901.nc
        execution:
          prep:
            batchargs:
              walltime: 06:00:00
      aqs_voc:
        active: false
        observation_template: /gpfs/f6/bil-fire3/world-shared/Observations/AQS/vocs/AQS_20230801_20230901.nc
      chem:
        active: false
        observation_template: /gpfs/f6/bil-fire3/world-shared/Observations/AirNow/AirNow_20230801_20230901.nc
        execution:
          tasks:
            spatial_overlay:
              batchargs:
                nodes: 2
                walltime: 08:00:00
      ish:
        active: true
        observation_template: /gpfs/f6/bil-fire3/world-shared/Observations/ISH/ISH-Lite_US_20230801_20230901.nc
        execution:
          prep:
            batchargs:
              walltime: 02:00:00
    task_defaults:
      execution:
        batchargs:
          walltime: 03:00:00
