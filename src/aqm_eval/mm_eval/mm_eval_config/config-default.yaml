          pg5:
            type: "boxplot"
            fig_kwargs:
              figsize: [8, 6]
            default_plot_kwargs: {}
            text_kwargs:
              fontsize: 24
            domain_type: [ 'all',
                           'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region',
                           'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region' ]
            domain_name: [ 'CONUS',
                           'R1', 'R2', 'R3', 'R4', 'R5',
                           'R6', 'R7', 'R8', 'R9', 'R10' ]
            data: null
            data_proc:
              rem_obs_nan: true
              set_axis: true
            model_name_list: null
      multi_boxplot:
        plots:
          pg6:
            type: "multi_boxplot"
            fig_kwargs:
              figsize: [8, 6]
            text_kwargs:
              fontsize: 24
            default_plot_kwargs: {}
            domain_type: [ 'all' ]
            domain_name: [ 'CONUS' ]
            region_name: [ 'epa_region' ]
            region_list: [ 'R1', 'R2', 'R3', 'R4', 'R5', 'R6', 'R7', 'R8', 'R9', 'R10' ]
            urban_rural_name: [ 'msa_name' ]
            urban_rural_differentiate_value: ""
            better_or_worse_method: "NME"
            data: null
            model_name_list: null
            data_proc:
              rem_obs_nan: true
              set_axis: true
      csi:
        plots:
          pg8:
            type: "csi"
            fig_kwargs:
              figsize: [8, 6]
            text_kwargs:
              fontsize': 24
            default_plot_kwargs: {}
            domain_type: [ 'all', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region' ]
            domain_name: [ 'CONUS', 'R1', 'R2', 'R3', 'R4', 'R5', 'R6', 'R7', 'R8', 'R9', 'R10' ]
            threshold_list: [1, 5, 10, 20, 40, 60, 80, 100]
            score_name: "Hit Rate"
            data: null
            model_name_list: null
            data_proc:
              rem_obs_nan: true
              set_axis: false
      stats:
        stat_list: [ 'MB', 'MdnB', 'NMB', 'NMdnB', 'ME', 'MdnE', 'NME', 'NMdnE', 'IOA', 'R2', 'RMSE', 'AC' ]
        round_output: 3
        output_table: false
        output_table_kwargs:
          figsize: [7, 3]
          fontsize: 12.0
          xscale: 1.4
          yscale: 1.4
          edges: 'horizontal'
        domain_type: [ 'all', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region' ]
        domain_name: [ 'CONUS', 'R1', 'R2', 'R3', 'R4', 'R5', 'R6', 'R7', 'R8', 'R9', 'R10' ]
        data: null

