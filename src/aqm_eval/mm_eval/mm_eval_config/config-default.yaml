melodies_monet_parm:
  start_datetime: null
  end_datetime: null
  cartopy_data_dir: null
  output_dir: null
  run_dir: null
  aqm:
    active: true
    no_forecast: true
    run_mode: strict
    models:
      eval:
        expt_dir: null
        title: "Evaluation Target"
        plot_kwargs:
          color: g
        is_host: true
        type: rrfs
        kwargs:
          surf_only: true
          mech: cb6r3_ae6_aq
        radius_of_influence: 20000.0
        variables: null
        projection: null
    scorecards: {}
    packages:
      chem:
        observation_template: null
        observation_variables:
          PM2.5:
            unit_scale: 1
            unit_scale_method: "*" # Multiply = '*' , Add = '+', subtract = '-', divide = '/'
            #obs_min: 0 # set all values less than this value to NaN
            #obs_max: 100 # set all values greater than this value to NaN
            nan_value: -1.0 # Set this value to NaN
            #The obs_min, obs_max, and nan_values are set to NaN first and then the unit conversion is applied.
            ylabel_plot: "PM2.5 (ug/m3)" #Optional to set ylabel so can include units and/or instr etc.
            ty_scale: 3.0 #Opt
            vmin_plot: 0.0 #Opt Min for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vmax_plot: 40.0 #Opt Max for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vdiff_plot: 15.0 #Opt +/- range to use in bias plots. To apply to a plot, change restrict_yaxis = True.
            nlevels_plot: 23 #Opt number of levels used in colorbar for contourf plot.
          # regulatory: True #Opt compute regulatory func
          OZONE:
            unit_scale: 1 #Opt Scaling factor
            unit_scale_method: "*" #Opt Multiply = '*' , Add = '+', subtract = '-', divide = '/'
            nan_value: -1.0 # Opt Set this value to NaN
            ylabel_plot: "Ozone (ppbv)"
            ty_scale: 3.0 #Opt
            vmin_plot: 15.0 #Opt Min for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vmax_plot: 55.0 #Opt Max for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vdiff_plot: 20.0 #Opt +/- range to use in bias plots. To apply to a plot, change restrict_yaxis = True.
            nlevels_plot: 21 #Opt number of levels used in colorbar for contourf plot.
            #regulatory: True #Opt compute regulatory functions
          CO:
            unit_scale: 1000 #Use ppmv, skip conversion
            unit_scale_method: "*" # Multiply = '*' , Add = '+', subtract = '-', divide = '/'
            nan_value: -1.0 # Set this value to NaN
            #The obs_min, obs_max, and nan_values are set to NaN first and then the unit conversion is applied.
            ylabel_plot: "CO (ppbv)" #Optional to set ylabel so can include units and/or instr etc.
            vmin_plot: 50 #Opt Min for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vmax_plot: 750 #Opt Max for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vdiff_plot: 400 #Opt +/- range to use in bias plots. To apply to a plot, change restrict_yaxis = True.
            nlevels_plot: 15 #Opt number of levels used in colorbar for contourf plot.
          NO2:
            unit_scale: 1 #Opt Scaling factor
            unit_scale_method: "*" #Opt Multiply = '*' , Add = '+', subtract = '-', divide = '/'
            nan_value: -1.0 # Set this value to NaN
            ylabel_plot: "NO2 (ppbv)" #Optional to set ylabel so can include units and/or instr etc.
            vmin_plot: 0.0 #Opt Min for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vmax_plot: 20.0 #Opt Max for y-axis during plotting. To apply to a plot, change restrict_yaxis = True.
            vdiff_plot: 15.0 #Opt +/- range to use in bias plots. To apply to a plot, change restrict_yaxis = True.
            nlevels_plot: 21 #Opt number of levels used in colorbar for contourf plot.
        mapping:
          o3_ave: OZONE
          pm25_ave: PM2.5
          no2_ave: NO2
          co: CO
        active: true
        tasks_to_exclude: [ ]
        execution:
          prep:
            batchargs:
              nodes: 1
              tasks_per_node: 1
              walltime: 00:05:00
          tasks: {}
        task_overlay:
          spatial_overlay:
            plots:
              pg4:
                domain_type: [ 'all',
                               'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region',
                               'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region' ]
                domain_name: [ 'CONUS',
                               'R1', 'R2', 'R3', 'R4', 'R5',
                               'R6', 'R7', 'R8', 'R9', 'R10' ]
          csi:
            plots:
              pg8:
                score_name: "Critical Success Index"
      ish:
        observation_template: null
        observation_variables:
          ws:
            unit_scale: 1    # use 0.514 when convert obs knots-->m/s
            unit_scale_method: "*"  # Multiply = '*' , Add = '+', subtract = '-', divide = '/'
            nan_value: -1.0
            obs_min: 0.2 # m/s
            ylabel_plot: "WS10 (m/s)"
            ty_scale: 0.5
            vmin_plot: 1.0
            vmax_plot: 6.0
          press:
            unit_scale: 1
            unit_scale_method: "*"  # Multiply = '*' , Add = '+', subtract = '-', divide = '/'
            nan_value: -1.0
            ylabel_plot: "PRESSFC (mbar)"
            ty_scale: 0.5
            vmin_plot: 800
            vmax_plot: 1100
          temp:
            unit_scale: 1.0
            unit_scale_method: "*"
            nan_value: -1.0
            ylabel_plot: "T2 (degree C)"
            ty_scale: 3.0
            vmin_plot: 0.0
            vmax_plot: 40.0
          dew_pt_temp:
            unit_scale: 1.0
            unit_scale_method: "*"
            nan_value: -1.0
            ylabel_plot: "TD2 (degree C)"
            ty_scale: 8.0
            vmin_plot: 0.0
            vmax_plot: 40.0
        mapping:
          tmp2m: temp
          ws10m: ws
          dew_temp: dew_pt_temp
        active: true
        tasks_to_exclude: [ ]
        execution:
          prep:
            batchargs:
              nodes: 1
              tasks_per_node: auto
              walltime: 00:15:00
          tasks: {}
#        task_overlay:
#          spatial_bias:
#            plots:
#              pg3:
#                domain_type: ["country"]
#                domain_name: ["US"]
      aqs_pm:
        observation_template: null
        observation_variables:
          SO4f:
