    task_defaults:
      execution:
        batchargs:
          nodes: 1
          tasks_per_node: auto
          walltime: 01:00:00
      save_paired:
        analysis:
          debug: true
          save:
            paired:
              method: netcdf
              predix: null
              data: all
          read:
            paired:
              method: netcdf
              filenames: null
      timeseries:
        plots:
          pg1:
            type: "timeseries"
            model_name_list: null
            fig_kwargs:
              figsize: [12, 6]
            default_plot_kwargs:
              linewidth: 2.0
              markersize: 10
            text_kwargs:
              fontsize: 24
            domain_type: [
      "all",
      "epa_region", "epa_region", "epa_region", "epa_region", "epa_region",
      "epa_region", "epa_region", "epa_region", "epa_region", "epa_region",
    ]
            domain_name: [
      "CONUS",
      "R1", "R2", "R3", "R4", "R5",
      "R6", "R7", "R8", "R9", "R10",
    ]
            data: null
            data_proc:
              rem_obs_nan: true  # True: Remove all points where model or obs is NaN; False: Remove only points where model is NaN.
              set_axis: true  # If true, add `vmin_plot` and `vmax_plot` for each variable in obs.
              ts_select_time: "time"  # Options: 'time' for UTC or 'time_local' for LT.  AQS are daily averages, use 'time' here.
              ts_avg_window: "H"  # None for no averaging, pandas resample rule (e.g., 'H', 'D')
      taylor:
        plots:
          pg2:
            type: "taylor"
            model_name_list: null
            fig_kwargs:
              figsize: [8, 8]
            default_plot_kwargs:
              markersize: 10
            text_kwargs:
              fontsize: 24
            domain_type: [ 'all',
                           'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region',
                           'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region' ]
            domain_name: [ 'CONUS',
                           'R1', 'R2', 'R3', 'R4', 'R5',
                           'R6', 'R7', 'R8', 'R9', 'R10' ]
            data: null
            data_proc:
              rem_obs_nan: true
              set_axis: true
      spatial_bias:
        plots:
          pg3:
            type: "spatial_bias"
            fig_kwargs:
              states: true
              figsize: [10, 5]
            text_kwargs:
              fontsize: 24
            default_plot_kwargs: {}
            model_name_list: null
            domain_type: [ 'all',
                           'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region',
                           'epa_region', 'epa_region', 'epa_region', 'epa_region', 'epa_region' ]
            domain_name: [ 'CONUS',
                           'R1', 'R2', 'R3', 'R4', 'R5',
                           'R6', 'R7', 'R8', 'R9', 'R10' ]
            data: null
            data_proc:
              rem_obs_nan: true
              set_axis: true
      spatial_overlay:
        plots:
          pg4:
            type: "spatial_overlay"
            default_plot_kwargs: {}
            fig_kwargs:
              states: true
              figsize: [10, 5 ]
            text_kwargs:
              fontsize: 24
            domain_type: ['all']
            domain_name: ['CONUS']
            model_name_list: null
            data: null
            data_proc:
              rem_obs_nan: true
              set_axis: true
      boxplot:
