# ==== Model - eval ====
model_eval_label: eval_aqm
model_eval_files: /gpfs/f6/bil-fire8/scratch/Benjamin.Koziol/tmp/MM-run/Alldays/*.nc
model_eval_type: '"rrfs"'
model_eval_kwargs: 
  surf_only: True
  mech: "cb6r3_ae6_aq"
model_eval_radius: 19500
model_eval_mapping:
  tmp2m: "temp"
  ws10m: "ws"
  dew_temp: "dew_pt_temp"
model_eval_variables:
  tmp2m: 
    unit_scale: 273.15   # K -> C
    unit_scale_method: "-"
model_eval_projection: "~"
model_eval_plot_kwargs:
  color: "forestgreen"
  marker: "^"
  linestyle: "-"
  markersize: 4


# ==== Obs (ISH by default) ====
obs_label: ish
obs_file: /gpfs/f6/bil-fire3/world-shared/Observations/ISH/ISH-Lite_US_20230601_20230701.nc
obs_variables:
  ws:
    unit_scale: 1    # use 0.514 when convert obs knots-->m/s
    unit_scale_method: "*"  # Multiply = '*' , Add = '+', subtract = '-', divide = '/'
    nan_value: -1.0
    obs_min: 0.2 # m/s
    ylabel_plot: "WS10 (m/s)"
    ty_scale: 0.5
    vmin_plot: 1.0
    vmax_plot: 6.0
  press:
    unit_scale: 1  
    unit_scale_method: "*"  # Multiply = '*' , Add = '+', subtract = '-', divide = '/'
    nan_value: -1.0
    ylabel_plot: "PRESSFC (mbar)"
    ty_scale: 0.5
    vmin_plot: 800
    vmax_plot: 1100
  temp:
    unit_scale: 1.0
    unit_scale_method: "*"
    nan_value: -1.0
    ylabel_plot: "T2 (degree C)"
    ty_scale: 3.0
    vmin_plot: 0.0
    vmax_plot: 40.0
  dew_pt_temp:
    unit_scale: 1.0
    unit_scale_method: "*"
    nan_value: -1.0
    ylabel_plot: "TD2 (degree C)"
    ty_scale: 8.0
    vmin_plot: 0.0
    vmax_plot: 40.0


# ==== pg1 - timeseries ====
timeseries_fig_kwargs:
  figsize: [12, 6]
timeseries_plot_kwargs: 
  linewidth: 2.0
  markersize: 10
timeseries_text_kwargs:
  fontsize: 24
timeseries_domain_type: ["country"]
timeseries_domain_name: ["US"]
timeseries_dataset: ["eval_aqm"]
timeseries_data_proc:
  rem_obs_nan: True  # True: Remove all points where model or obs is NaN; False: Remove only points where model is NaN.
  set_axis: True  # If true, add `vmin_plot` and `vmax_plot` for each variable in obs.
  ts_select_time: "time_local"  # Options: 'time' for UTC or 'time_local' for LT
  ts_avg_window: "H"  # None for no averaging, pandas resample rule (e.g., 'H', 'D')


# ==== pg2 - taylor ====
taylor_fig_kwargs:
  figsize: [8, 8]
taylor_plot_kwargs:
  markersize: 10
taylor_text_kwargs:
  fontsize: 24
taylor_domain_type: ["country"]
taylor_domain_name: ["US"]
taylor_dataset: ["eval_aqm"]
taylor_data_proc:
  rem_obs_nan: True  # True: Remove all points where model or obs is NaN; False: Remove only points where model is NaN.
  set_axis: True  # If true, add `vmin_plot` and `vmax_plot` for each variable in obs.


# ==== pg3 - spatial_bias ==== 
spatial_bias_fig_kwargs:
  states: True
  figsize: [10, 5]
spatial_bias_text_kwargs:
  fontsize: 24
spatial_bias_domain_type: ["country"]
spatial_bias_domain_name: ["US"]
spatial_bias_dataset: ["eval_aqm"]
spatial_bias_data_proc:
  rem_obs_nan: True  # True: Remove all points where model or obs is NaN; False: Remove only points where model is NaN.
  set_axis: True  # If true, add `vmin_plot` and `vmax_plot` for each variable in obs.


# ==== pg4 - spatial_overlay ====
spatial_overlay_fig_kwargs:
  states: True
  figsize: [10, 5]
spatial_overlay_text_kwargs:
  fontsize: 24
spatial_overlay_domain_type: ["country"]
spatial_overlay_domain_name: ["US"]
spatial_overlay_dataset: ["eval_aqm"]
spatial_overlay_data_proc:
  rem_obs_nan: True  # True: Remove all points where model or obs is NaN; False: Remove only points where model is NaN.
  set_axis: True  # If true, add `vmin_plot` and `vmax_plot` for each variable in obs.


# ==== pg5 - boxplot ====
boxplot_fig_kwargs:
  figsize: [8, 6]
boxplot_text_kwargs:
  fontsize: 24
boxplot_domain_type: ["country"]
boxplot_domain_name: ["US"]
boxplot_dataset: ["eval_aqm"]
boxplot_data_proc:
  rem_obs_nan: True  # True: Remove all points where model or obs is NaN; False: Remove only points where model is NaN.
  set_axis: True  # If true, add `vmin_plot` and `vmax_plot` for each variable in obs.


# ==== Stats ====
stats_score_list: ["MB", "MdnB", "NMB", "NMdnB", "ME", "MdnE", "NME", "NMdnE", "IOA", "R2", "RMSE", "AC"]
stats_table_option: False
stats_table_kwargs:
  figsize: [7, 3]
  fontsize: 12.
  xscale: 1.4
  yscale: 1.4
  edges: "horizontal"
stats_domain_type: ["country"]
stats_domain_name: ["US"]
stats_dataset: ["eval_aqm"]
