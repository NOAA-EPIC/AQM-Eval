repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: conda run -n aqm-eval isort
        language: system
        types: [python]
        args: [--profile=black, --line-length=132]

      - id: black
        name: black
        entry: conda run -n aqm-eval black
        language: system
        types: [python]
        args: [--line-length=132]

      - id: flake8
        name: flake8
        entry: conda run -n aqm-eval flake8
        language: system
        types: [python]
        args: [--max-line-length=132]

      - id: mypy
        name: mypy
        entry: conda run -n aqm-eval mypy
        args: [--disallow-untyped-defs, --disallow-incomplete-defs, --check-untyped-defs]
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: conda run -n aqm-eval pytest src/test
        language: system
        stages: [manual]
        pass_filenames: false
        always_run: true

exclude: ^\.venv/
