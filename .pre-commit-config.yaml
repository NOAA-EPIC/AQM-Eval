  - repo: https://github.com/PyCQA/isort
    rev: "6.0.1"
    hooks:
      - id: isort
        args: [--profile=black]
#        , --line-length=132]

  - repo: https://github.com/psf/black
    rev: "25.1.0"
    hooks:
